<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple HTTP text chat sample</h1>
      </header>

      <div class="send">
        <b>chat message</b>
        <form role="form" class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="message">Message</label>
            <input id="message" type="text" required>
          </div>
          <button class="btn btn-info" type="submit">send</button>
        </form>
        <dl></dl>
      </div>
    </div>

    <script>
      "use strict";
      var socket;
      var id = Math.random() * 1000 | 0;

      function init() {
        socket = io.connect();

        socket.on('connect', startService);
      }

      function startService(){
        DataHandler();
      }

      function DataHandler(conn){
        $(".send form").on("submit", function(ev) {
          var mesg = $(this).find("input[type=text]").val();
          $.post('/message/'+id, {"mesg": mesg});
          show("me", mesg);
          $(this).find("input[type=text]").val("");

          return false;
        });

        socket.on('message', function(data){
          if(parseInt(data.id) !== id) show("peer", data.mesg);
        });

        socket.on('error', function(err){
          alert(JSON.stringify(err));
        });
        socket.on('close', function(ev){
          console.log("socket closed");
        });
      }

      function show(id, mesg){
        var $dt = $("<dt>").text(id)
          , $dd = $("<dd>").text(mesg);
        $(".send dl").append($dt).append($dd);
      }

      init();

    </script>
  </body>
</html>
